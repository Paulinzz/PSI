
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for categoria, mensagem in messages %}
        <p class="{{ categoria }}">{{ mensagem }}</p>
      {% endfor %}
    {% endwith %}
    {% block conteudo %}{% endblock %}
</body>
</html>
