<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Preferências de Filmes</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="genero">Gênero Favorito:</label>
        <input type="text" id="genero" name="genero"><br><br>
        
        <label for="ano">Ano Favorito:</label>
        <input type="number" id="ano" name="ano"><br><br>
        
        <label for="diretor">Diretor Favorito:</label>
        <input type="text" id="diretor" name="diretor"><br><br>
        
        <button type="submit">Salvar</button>
    </form>
    <p><a href="{{ url_for('index') }}">Voltar para a página inicial</a></p>
</body>
</html>
