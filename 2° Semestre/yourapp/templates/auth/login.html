{% extends "base.html" %}

{% block title %}Login - Minha App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üîê Entrar na Conta</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usu√°rio</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required autofocus placeholder="Digite seu usu√°rio">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Digite sua senha">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Lembrar de mim</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">N√£o tem uma conta?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary mt-2">
                        Criar Nova Conta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
