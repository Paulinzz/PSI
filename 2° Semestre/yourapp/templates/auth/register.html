{% extends "base.html" %}

{% block title %}Registrar - Minha App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">üìù Criar Nova Conta</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usu√°rio</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required autofocus placeholder="Escolha um nome de usu√°rio">
                        <div class="form-text">M√≠nimo 3 caracteres. Letras, n√∫meros e underscores.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               required placeholder="seu@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Crie uma senha segura">
                        <div class="form-text">M√≠nimo 6 caracteres.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required placeholder="Digite a senha novamente">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Criar Conta</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">J√° tem uma conta?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-success mt-2">
                        Fazer Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Valida√ß√£o de senha no cliente
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('As senhas n√£o coincidem!');
        return false;
    }
    
    if (password.length < 6) {
        e.preventDefault();
        alert('A senha deve ter pelo menos 6 caracteres!');
        return false;
    }
    
    return true;
});
</script>
{% endblock %}
