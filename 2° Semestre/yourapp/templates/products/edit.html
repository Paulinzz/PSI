{% extends "base.html" %}

{% block title %}Editar Produto - Minha App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">‚úèÔ∏è Editar Produto</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('products.edit_product', product_id=product.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Produto *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ product.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descri√ß√£o</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="4">{{ product.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Pre√ßo *</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control" id="price" name="price" 
                                   step="0.01" min="0.01" value="{{ '%.2f' | format(product.price) }}" required>
                        </div>
                    </div>
                    
                    <div class="card bg-light mb-4">
                        <div class="card-body">
                            <h6>üìã Informa√ß√µes do Produto</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <small><strong>ID:</strong> {{ product.id }}</small>
                                </div>
                                <div class="col-md-6">
                                    <small><strong>Criado em:</strong> {{ product.created_at.strftime('%d/%m/%Y √†s %H:%M') }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('products.list_products') }}" class="btn btn-secondary me-md-2">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning btn-lg">
                            üíæ Atualizar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
